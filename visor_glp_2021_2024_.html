
<!DOCTYPE html>
<html>
<head>
  <title>Visor de mapas GLP 2021 - 2024</title>
  <style>
    iframe { width: 100%; height: 700px; border: none; display: none; }
    .botones { margin: 15px; text-align: center; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #999;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Visor de estaciones GLP - Lima y Callao (2021 a 2024)</h2>

  <div class="botones">
    <button onclick="mostrarMapa('mapa2021')">2021</button>
    <button onclick="mostrarMapa('mapa2022')">2022</button>
    <button onclick="mostrarMapa('mapa2023')">2023</button>
    <button onclick="mostrarMapa('mapa2024')">2024</button>
  </div>

  <iframe id="mapa2021" src="mapa_estaciones_2021_interactivo.html"></iframe>
  <iframe id="mapa2022" src="mapa_estaciones_2022_interactivo.html"></iframe>
  <iframe id="mapa2023" src="mapa_estaciones_2023_interactivo.html"></iframe>
  <iframe id="mapa2024" src="mapa_estaciones_2024_interactivo.html"></iframe>

  <script>
    function mostrarMapa(id) {
      const maps = document.querySelectorAll('iframe');
      maps.forEach(m => m.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
    mostrarMapa('mapa2021');
  </script>

</body>
</html>
